<form (ngSubmit)="onSubmit(appointmentForm.value)" #appointmentForm="ngForm">
  <h1>Appointment:</h1>
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required>
  </div>
  
  <div>
    <label for="mobile">Mobile Number</label>
    <input type="text" id="mobile" name="mobile" ngModel required pattern="\d{10}">
  </div>
  
  <div>
    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" name="eventDate" ngModel required>
  </div>
  
  <div>
    <label for="eventName">Event Name</label>
    <input type="text" id="eventName" name="eventName" ngModel required>
  </div>
  
  <div>
    <label for="eventVenue">Event Venue</label>
    <input type="text" id="eventVenue" name="eventVenue" ngModel required>
  </div>
  
  <button type="submit">Submit</button>
</form>
